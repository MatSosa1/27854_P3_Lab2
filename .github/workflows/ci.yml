name: CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar Repositorio
        uses: actions/chechout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Dependencias
        run: npm install

      - name: Lint del Código
        run: npm run lint

      - name: Ejecutar Pruebas
        run: npm test

      - name: Simular Despliegue
        run: |
          echo 'Despliegue Simulado: La Aplicación pasó Lint y Jest Correctamente'
